        <h3>Kayıt Ol</h3>
        
    <div class="signIn">
    <form>

    <div class="form-group">
        <label for="exampleFname1">Adınız: </label>
        <input type="fname" class="form-control" id="name" aria-describedby="FnameHelp" placeholder="Adınız">
    </div><br>
    
    <div class="form-group">
        <label for="exampleInputSname1">Soyadınız: </label>
        <input type="sname" class="form-control" id="surname" aria-describedby="SnameHelp" placeholder="Soyadınız">
    </div><br>

    <div class="form-group">
        <label for="exampleInputEmail1">Email Adresiniz: </label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="123456@example.com">
        <small id="emailHelp" class="form-text text-muted"> E-postanızı asla başka biriyle paylaşmayacağız. </small>
    </div><br>
        
    <div class="form-group">
        <label for="exampleInputPhone1">Telefon Numaranız:  </label>
        <input type="number" class="form-control" id="phoneNo" aria-describedby="phoneHelp" placeholder="0(5xx)xxxxxxx">
    </div><br>

    <div class="form-group">
        <label for="exampleInputPassword1">Şifreniz: </label>
        <input type="password" class="form-control" id="password" placeholder="******">
    </div><br>

        <button type="submit" name="giris" class="btn btn-primary">GİRİŞ</button>
